<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #f1f1f1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    .chat-box {
      max-width: 750px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #ffffff;
    }
    textarea {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      resize: none;
      font-size: 1rem;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      border-radius: 12px;
      background-color: #0d6efd;
      border: none;
      padding: 10px;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #0b5ed7;
    }
    #answer {
      white-space: pre-wrap;
      background-color: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      color: #ffffff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="chat-box">
    <h2>ðŸ’¬ DSA Chat Assistant</h2>
    <textarea id="question" rows="4" placeholder="Ask your DSA question..."></textarea>
    <button class="btn btn-primary" onclick="askQuestion()">Ask</button>
    <div id="answer"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
